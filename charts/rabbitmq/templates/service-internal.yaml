apiVersion: v1
kind: Service
metadata:
  name: {{ include "rabbitmq.fullname" . }}-internal
  labels:
    {{- include "rabbitmq.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.service.amqp.port }}
      targetPort: amqp
      name: amqp
    - port: {{ .Values.service.mgmt.port }}
      targetPort: mgmt
      name: mgmt
    - port: 4369
      targetPort: epmd
      name: epmd
    - port: 25672
      targetPort: dist
      name: dist
  selector:
    {{- include "rabbitmq.selectorLabels" . | nindent 4 }}
