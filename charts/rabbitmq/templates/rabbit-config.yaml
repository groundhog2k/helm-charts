apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "rabbitmq.fullname" . }}-config
  labels:
    {{- include "rabbitmq.labels" . | nindent 4 }}
data:
  rabbitmq.conf: |+
    {{- include "rabbitmq.options" . | nindent 4 }}
    {{- include "rabbitmq.memoryOptions" . | nindent 4 }}
    {{- include "rabbitmq.managementAgentOptions" . | nindent 4 }}
    {{- include "rabbitmq.managementPluginOptions" . | nindent 4 }}
    {{- include "rabbitmq.k8sPluginOptions" . | nindent 4 }}
    {{- include "rabbitmq.customOptions" . | nindent 4 }}
