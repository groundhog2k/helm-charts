## Default values for the RabbitMQ deployment

## RabbitMQ docker image
image:
  repository: rabbitmq
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# Default Init container image
initImage:
  repository: busybox
  pullPolicy: IfNotPresent
  tag: "latest"

## Pull secrets and name override options
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

## Number of replicas
replicaCount: 1

## Additional pod annotations
podAnnotations: {}

## Pod security options
podSecurityContext:
  fsGroup: 999

## Pod management policy
podManagementPolicy: OrderedReady

## Pod update strategy
updateStrategyType: RollingUpdate

## Default security options to run RabbitMq as read only container without privilege escalation
securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsGroup: 999
  runAsUser: 999

## Default RabbitMq service ports (default: AMQP port 5672, Management UI port 15672)
service:
  type: ClusterIP
  amqp:
    port: 5672
    ## The node port (only relevant for type LoadBalancer or NodePort)
    nodePort:
  mgmt:
    port: 15672
    ## The node port (only relevant for type LoadBalancer or NodePort)
    nodePort:
  ## The cluster ip address (only relevant for type LoadBalancer or NodePort)
  clusterIP:
  ## The loadbalancer ip address (only relevant for type LoadBalancer)
  loadBalancerIP:

## Ingress configuration
ingress:
  enabled: false

  ## Additional ingress annotations
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"

  ## Hosts
  hosts:
    - host:
      paths:
        - /

  ## TLS settings for hosts
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

## Resource limits and requests
resources: {}
# limits:
#    cpu: 100m
#    memory: 512Mi
# requests:
#    cpu: 100m
#    memory: 128Mi

## Additional node selector
nodeSelector: {}

tolerations: []
affinity: {}

## Maximum number of revisions maintained in revision history
revisionHistoryLimit:

## Pod disruption budget
podDisruptionBudget: {}
  ## Minimum number of pods that must be available after eviction
  # minAvailable:
  ## Maximum number of pods that can be unavailable after eviction
  # maxUnavailable:

## Custom liveness probe (overwrites default liveness probe)
customLivenessProbe: {}

## Default liveness probe
livenessProbe:
  enabled: true
  initialDelaySeconds: 60
  timeoutSeconds: 20
  periodSeconds: 30
  failureThreshold: 5
  successThreshold: 1

## Custom readiness probe (overwrites default readiness probe)
customReadinessProbe: {}

## Default readiness probe
readinessProbe:
  enabled: true
  initialDelaySeconds: 60
  timeoutSeconds: 20
  periodSeconds: 30
  failureThreshold: 5
  successThreshold: 1

## Service account (necessary in cluster mode)
serviceAccount:
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the ServiceAccount to use. (If not set and create is true, a name is generated using the rabbitmq.fullname template)
  name: ""

## Create RBAC (necessary in cluster mode)
rbac:
  create: true

## Additional environment variables
env: []

## Arguments for the container entrypoint process
args: []

## Default Kubernetes cluster domain
clusterDomain: cluster.local

# Comma separated list of plugins (without whitespace!) - f.e.: rabbitmq_federation_management,rabbitmq_management,rabbitmq_mqtt,rabbitmq_stomp,rabbitmq_peer_discovery_k8s
plugins: rabbitmq_management,rabbitmq_peer_discovery_k8s

# Default user and erlang cookie
# The erlang cookie is important for clustered or container based usage
# Find more information about it at https://hub.docker.com/_/rabbitmq and https://www.rabbitmq.com/clustering.html#erlang-cookie
# If erlang cookie is not provided in configuration a random value will be generated
authentication:
  ## Initial user name
  user: "guest"

  ## Initial password
  password: "guest"

  ## Erlang cookie (default: Random base64 value)
  erlangCookie:

# RabbitMQ specific configuration options described at https://www.rabbitmq.com/configure.html#config-items
options:
  ## High memory watermark option is described at https://www.rabbitmq.com/memory.html
  memoryHighWatermark:
    enabled: false
    type: "relative"
    value: 0.4
    pagingRatio:
  memory:
    totalAvailableOverrideValue:
    calculationStrategy:

  tcp:
    handshakeTimeout:
    listeners: 5672
    numOfAcceptors:

  channel:
    channelMax:
    channelOperationTimeout:
  statistics:
    collectStatistics:
    collectStatisticsInterval:
  mnesia:
    tableLoadingRetryTimeout:
    tableLoadingRetryLimit:

  general:
    maxMessageSize:
    heartbeat:
    managementDbCacheMultiplier:
    reverseDnsLookups:
    queueIndexEmbedMessagesBelow:
    mirroringSyncBatchSize:
    proxyProtocol:

managementAgent:
  disableMetricsCollector:

management:
  tcp:
    port: 15672
    compress:
    idleTimeout:
    inactivityTimeout:
    requestTimeout:
  general:
    ratesMode:
    disableStatistics:
    enableQueueTotals:
    loginSessionTimeout:
    pathPrefix:
  authentication:
    disableBasicAuth:
    enableUaa:
    uaaClientId:
    uaaLocation:

customOptions: []

## Clustering settings
clustering:
  ## Cluster address type (default: hostname)
  addressType: hostname
  
  ## Rebalance queues with master when new replica is created
  rebalance: true

  clusterPartitionHandling:
  clusterKeepAliveInterval:
  queueMasterLocator:

  formation:
    nodeCleanupInterval:
    nodeCleanupOnlyLogWarnings:

## Storage parameters
storage:
  ## Set persistentVolumenClaimName to reference an existing PVC
  persistentVolumeClaimName:

  ## Alternative set requestedSize to define a size for a dynamically created PVC
  requestedSize:

  ## the storage class name
  className:

  ## Default access mode (ReadWriteOnce)
  accessModes:
    - ReadWriteOnce
