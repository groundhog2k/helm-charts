apiVersion: v2
name: ghost
description: A Helm chart for Ghost on Kubernetes

type: application

maintainers:
  - name: groundhog2k

version: 0.45.1

appVersion: "4.48.1"

dependencies:
  - name: mariadb
    version: 0.2.20
    repository: "https://groundhog2k.github.io/helm-charts"
    condition: mariadb.enabled
  - name: mysql
    version: 0.1.0
    repository: "https://groundhog2k.github.io/helm-charts"
    condition: mysql.enabled
