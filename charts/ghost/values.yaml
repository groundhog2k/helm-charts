## Default values for Ghost deployment

## Number of replicas
replicaCount: 1

## Ghost docker image
## use arm64v8/ghost for the same image on ARM64v8
image:
  repository: ghost
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

## Optional service account
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

## Pod security options (default: ghost as fsGroup)
podSecurityContext:
  fsGroup: 1000

## Default security options to run Ghost as read only container without privilege escalation
securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsGroup: 1000
  runAsUser: 1000

## Default Ghost service port (default web service port)
service:
  type: ClusterIP
  port: 80

## Ingress configuration
ingress:
  ## Enable ingress endpoint
  enabled: false

  ## Additional ingress annotations
  annotations: {}
   # kubernetes.io/ingress.class: nginx
   # kubernetes.io/tls-acme: "true"

  ## Hosts
  hosts:
    - host:
      paths:
        - /

  ## TLS settings for hosts
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

## Resource limits and requests
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

## Default node type for the image
## use arm64v8 for the arm64v8/postgres image
nodeSelector:
  kubernetes.io/arch: amd64

tolerations: []

affinity: {}

## Default liveness probe
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1
  periodSeconds: 10

## Default readiness probe
readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1
  periodSeconds: 10

## Additional environment variables
env: []

## Arguments for the container entrypoint process
arguments:

externalDatabase:
  ## Type of database ("mysql" or "mariadb" - default: sqlite)
  type: sqlite

  ## Name of the database (default: ghost)
  name: ghost

  ## Database user (only mysql)
  user:

  ## Database password (only mysql)
  password:

  ## Database host (only for mysql)
  host:

## Ghost specific configuration
settings:
  ## Default URL (for generated links)
  url:

  ## Environment mode (development or production - default: production)
  mode: production

## Storage parameters
storage:
  ##  Set persistentVolumenClaimName to reference an existing PVC
  # persistentVolumeClaimName: <own-pvc-name>

  ## Alternative set requestedSize to define a size for a dynmaically created PVC
  # requestedSize: <volume-size>

  ## the storage class name
  # className:

  ## Default access mode (ReadWriteOnce)
  accessModes:
    - ReadWriteOnce

## MariaDB configuration
mariadb:
  ## Enable MariaDB helm chart for deployment (default: false)
  enabled: false

  ## Database settings
  settings:
    ## The root user password (default: a 10 char. alpahnumerical random password will be generated)
    rootPassword:

  ## Optional user database which is created during first startup with user and password
  userDatabase:
    ## Name of the user database
    name:
    ## Database user with full access rights
    user:
    ## Password of the database user (default: a 10 char. alpahnumerical random password will be generated)
    password:

  # Storage parameters
  storage:
    ## Set persistentVolumenClaimName to reference an existing PVC
    # persistentVolumeClaimName: <own-pvc-name>

    ## Alternative set requestedSize to define a size for a dynmaically created PVC
    # requestedSize: <volume-size>

    ## the storage class name
    # className:
