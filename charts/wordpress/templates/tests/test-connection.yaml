apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wordpress.fullname" . }}-test-connection"
  labels:
    {{- include "wordpress.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "wordpress.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
