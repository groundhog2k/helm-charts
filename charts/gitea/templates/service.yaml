apiVersion: v1
kind: Service
metadata:
  name: {{ include "gitea.fullname" . }}
  labels:
    {{- include "gitea.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.sshPort }}
      targetPort: ssh
      protocol: TCP
      name: ssh
  selector:
    {{- include "gitea.selectorLabels" . | nindent 4 }}
