apiVersion: v2
name: graylog
description: A Helm chart for Graylog on Kubernetes

type: application

maintainers:
  - name: groundhog2k

version: 0.3.0

appVersion: "4.2.0-jre11"

dependencies:
  - name: mongodb
    version: 0.3.5
    repository: "https://groundhog2k.github.io/helm-charts"
    condition: mongodb.enabled
  - name: elasticsearch
    version: 0.1.103
    repository: "https://groundhog2k.github.io/helm-charts"
    condition: elasticsearch.enabled
