apiVersion: v2
name: graylog
description: A Helm chart for Graylog on Kubernetes

type: application

maintainers:
  - name: groundhog2k

version: 0.1.17

appVersion: "4.0.6"

dependencies:
  - name: mongodb
    version: 0.2.11
    repository: "https://groundhog2k.github.io/helm-charts"
    condition: mongodb.enabled
  - name: elasticsearch
    version: 0.1.102
    repository: "https://groundhog2k.github.io/helm-charts"
    condition: elasticsearch.enabled
